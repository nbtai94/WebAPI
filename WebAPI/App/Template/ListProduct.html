
<style>
    th {
        text-align: center;
    }

    .mg-b-10 {
        margin-bottom: 10px;
    }
    
</style>

<div class="breadcrumb">
    <h3 class="text-primary">Danh sách sản phẩm</h3>
</div>

<div ng-controller="ListProductController as vm">
    <form class="form-group form-inline search pull-right">
        <div>
            <input type="text" name="txtSearch" placeholder="Tìm kiếm..." ng-model="vm.k" class="form-control input-sm" />
            <button type="button" ng-click="vm.search()" class="btn-sm btn btn-primary">Tìm </button>
        </div>

    </form>
    <button class="btn btn-sm btn-primary mg-b-10" ng-click="vm.add()">Thêm</button>
    <table class="table table-striped table-bordered text-center">
        <tr>
            <th>Id</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>
            </th>
        </tr>
        <tr ng-repeat="item in vm.products">
            <td>{{item.Id}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Price|currency}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" ng-click="vm.edit(item)">Sửa</button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="vm.remove(item)">Xóa</button>
            </td>
        </tr>
        <tr ng-if="!vm.products||(vm.products).length==0">
            <td colspan="6" class="text-center text-danger">
                Không có dữ liệu!
            </td>
        </tr>
    </table>

    <div class="row">

        <div class="col-md-6">
            <ul uib-pagination total-items="vm.total" ng-model="vm.currentPage" max-size="5" items-per-page="vm.itemsPerPage" class="pagination-sm" ng-change="vm.onChangePagination()" num-pages="numPages"></ul>
        </div>
        <div class="col-md-2 form-group-sm pull-right" style="padding:20px;">
            <div class="breadcrumb small">Total record: {{vm.total}}</div>
        </div>
    </div>

</div>
