
<style>

    th {
        text-align: center;
    }

    .table > tbody > tr > td {
        vertical-align: middle;
    }

    .form-group {
        margin: 0;
    }
</style>

<div ng-controller="OrderFormController as vm" class="container">

    <div class="breadcrumb col-md-12">
        <h3 class="text-success text-center" ng-if="!vm.id">TẠO ĐƠN HÀNG</h3>
        <h3 class="text-success text-center" ng-if="vm.id">SỬA ĐƠN HÀNG</h3>
    </div>
    <div class="row">
        <form id="frmAdd" name="frmAdd" novalidate>
            <div class="col-md-12">
                <button type="button" class="btn btn-sm btn-primary" ng-click="vm.save()">Lưu</button>
                <button type="button" class="btn btn-sm  btn-default " ng-click="vm.back()">Bỏ qua</button>
            </div>
            <div class="form-group form-inline col-md-12">
                <h3 class="text-primary">Khách hàng:</h3>
                <div class="form-group col-md-6">
                    <label>Khách hàng: </label>
                    <select kendo-combo-box
                            k-placeholder="'Chọn khách hàng'"
                            k-data-text-field="'Name'"
                            k-data-value-field="'Id'"
                            k-filter="'contains'"
                            k-auto-bind="true"
                            k-data-source="vm.customers"
                            style="width: 50%"
                            ng-model="vm.customer.Id">
                    </select>
                </div>
                <div class="k-content col-md-6 form-group">
                    <label>Ngày đặt hàng:</label>
                    <input name="datetimepicker" kendo-date-picker
                           ng-model="vm.datepicker"
                           k-ng-model="dataObject"
                           style="width: 50%;" ng-required="true" />
                </div>
            </div>
        </form>
    </div>
    <hr />


    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped table-hover table-bordered text-center table-chooseProduct">

                <tr class="active">
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                </tr>

                <tr ng-repeat="item in vm.products" ng-click="vm.select(item)">
                    <td width="20%"><img ng-src="../../Content/Images/{{item.Id}}/product.jpg" class="img-responsive" alt="NO-IMAGE" /></td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Price|currency}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-8">
            <table class="table table-hover table-striped table-bordered text-center table-responsive" style="width:100%">
                <tr class="active">
                    <th>STT</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in vm.listItems">
                    <td>{{$index+1}}</td>
                    <td>{{item.ProductName}}</td>
                    <td width="15%"><input type="number" min="1" name="quantity" ng-model="item.Quantity" value="" class="form-control" ng-model-options="{updateOn:'blur'}" /></td>
                    <td width="15%"><input type="text" name="price" ng-model="item.Price" value="{{item.Price}}" class="form-control" ng-model-options="{updateOn:'blur'}" /></td>
                    <td>{{(item.Quantity*item.Price|currency)}}</td>
                    <td><button type="button" class="btn btn-sm btn-danger" ng-click="vm.remove($index)">Xóa</button></td>
                </tr>
                <tr>
                    <th colspan="3" class="info">Tổng tiền</th>
                    <th colspan="4" align="center" class="danger">{{vm.getTotal()|currency}}</th>
                </tr>
            </table>
        </div>
    </div>
</div>
